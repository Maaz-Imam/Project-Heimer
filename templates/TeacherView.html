<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Heimer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_style.css') }}">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Project-Heimer</h1>
        <p>A project plagiarism checker</p>
    </div>

    <!-- Check Plag Section -->
    <div class="section">
        <h2>Check Plagiarism</h2>
        <form id="plagForm">
            <input type="text" id="plag-course-code" name="courseCode" placeholder="Course Code">
            <input type="file" id="plag-report" name="projectReport" accept=".pdf, .doc, .docx">
            <input type="file" id="plag-project-code" name="projectCode" accept=".pdf, .doc, .docx">
            <button type="button" onclick="checkPlag()">Check Plagiarism</button>
        </form>
        <div id="plag-status"></div>
    </div>

    <!-- Upload Section -->
    <div class="section">
        <h2>Upload Project</h2>
        <form id="uploadForm">
            <input type="text" id="upload-course-code" name="courseCode" placeholder="Course Code">
            <input type="text" id="student-id" name="studentId" placeholder="Student ID">
            <input type="text" id="project-title" name="projectTitle" placeholder="Project Title">
            <input type="file" id="upload-report" name="projectReport" accept=".pdf, .doc, .docx">
            <input type="file" id="upload-project-code" name="projectCode" accept=".pdf, .doc, .docx">
            <button type="button" onclick="uploadFiles()">Upload Project</button>
        </form>
        <div id="upload-status"></div>
    </div>

    <!-- Past Projects Section -->
    <div class="section">
        <h2>Past Projects</h2>
        <button onclick="pastProj()">View Past Projects</button>
        <!-- <ul id="fileList"></ul> -->
        <div id="projectDetails">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/teacher_script.js') }}"></script>
</body>
</html>
